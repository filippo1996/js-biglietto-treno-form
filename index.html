<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del bigletto</title>
    <!-- CSS Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- contenuto principale -->
    <main>
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <!-- sezione input -->
        <section>
            <div>
                <!-- input Full Name -->
                <label for="full-name">Nome e Cognome</label>
                <input type="text" id="full-name" placeholder="Nome e Cognome" required>

                <!-- input Km -->
                <label for="km">Km da percorrere</label>
                <input type="number" id="km" min="1" placeholder="Km che vuoi percorrere" required>

                <!-- input select age -->
                <label for="age">Fascia d'età</label>
                <select id="age" required>
                    <option value="" disabled selected hidden>Seleziona una fascia di età</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over 65</option>
                </select>

                <!-- submit / cancel -->
                <button id="submit">Genera</button>
                <button id="cancel">Annulla</button>
            </div>
        </section>
        <!-- fine sezione input -->

        <!-- sezione output -->
        <section class="hidden" id="output">
            <h2>Dettaglio passeggieri</h2>
            <div class="row">
                <div class="col">
                    <h3 id="output-full-name"></h3>
                </div>
                <div class="col">
                    <!-- inizio tabella -->
                    <table>
                        <thead>
                            <tr>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo Biglietto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="discount"></td>
                                <td id="carriage"></td>
                                <td id="code-cp"></td>
                                <td id="price"></td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- fine tabella -->
                </div>
            </div>
        </section>
        <!-- fine sezione output -->
    </main>
    <!-- fine contenuto principale -->

    <!-- Script JS -->
    <script src="js/app.js"></script>
</body>
</html>
