<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del bigletto</title>
    <!-- CSS Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- contenuto principale -->
    <main>
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <!-- sezione input -->
        <section>
            <div>
                <!-- input Full Name -->
                <label for="full-name">Nome e Cognome</label>
                <input type="text" id="full-name" placeholder="Nome e Cognome">

                <!-- input Km -->
                <label for="km">Km da percorrere</label>
                <input type="number" id="km" min="1" placeholder="Km che vuoi percorrere">

                <!-- input select age -->
                <label for="age">Fascia d'età</label>
                <select id="age">
                    <option value="" disabled selected hidden>Seleziona una fascia di età</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over 65</option>
                </select>

                <!-- submit / cancel -->
                <button id="submit">Genera</button>
                <button id="cancel">Annulla</button>
            </div>
        </section>
        <!-- fine sezione input -->

        <!-- sezione output -->
        <section></section>
        <!-- fine sezione output -->
    </main>
    <!-- fine contenuto principale -->

    <!-- Script JS -->
    <script src="js/app.js"></script>
</body>
</html>
